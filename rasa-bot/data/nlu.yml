version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hi
      - hello
      - hey
      - hey there

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you later

  - intent: ask_ollama
    examples: |
      - Can you explain quantum entanglement?
      - Tell me about the lifecycle of a star
      - What is polymorphism in OOP?
      - Summarize the latest research about X
      - Generate a short poem about autumn
